<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Enter ID:</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Login</td>
                    <td><input type="submit" value="Login"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="r1">Male</td>
                    <td><input type="radio" name="r1">Female</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="c1">red</td>
                    <td><input type="checkbox" name="c1">blue</td>

                </tr>
            </table>
        </form>
        <form>
            <label>Choose a browser from this list</label>
            <input list="myBrowsers" name="myBrowser" id="myBrowser">
            <datalist id="myBrowsers">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Internet Explorer"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
                <option value="Microsoft edge"></option>
            </datalist>
        <div>
            <label>Enter your age</label>
            <input type="number">
        </div>
        <div>
            <label>Enter a telephone number</label>
            <input type="tel">
        </div>
        <div>
            <label>Enter email address</label>
            <input type="email">
        </div>
        <div>
            <label>Enter the time</label>
            <input type="time">
        </div>
        <div>
            <label>Enter date</label>
            <input type="date">
        </div>
        <div>
            <label>Enter color</label>
            <input type="color">
        </div>
        <div>
            <label>Enter a file</label>
            <input type="file">
        </div>
        <div>
            <label>Enter an image</label>
            <input type="image">
        </div>
        <div>
            <label>Enter a range</label>
            <input type="range">
        </div>
        </form>

    </body>
</html>
